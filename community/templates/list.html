{% extends '_community.html' %}
{% load staticfiles %}

{% block blog_content %}

{% for entry in entries %}
{% include 'article.html' %}
	<p class="text-right">
		<ul class="pager continue-reading">
			<li class="next">
				<a href="/community/post/{{ entry.id }}" class="text-right">Continue reading <span class="glyphicon glyphicon-arrow-right"></span></a>
			</li>
		</ul>
	</p>

	<hr class="divider">
{% endfor %}

<!-- pager -->
<ul class="pager">
    <li class="previous">
        <a href="#"><span class="glyphicon glyphicon-arrow-left"></span> Older</a>
    </li>
    <li class="next">
        <a href="#">Newer <span class="glyphicon glyphicon-arrow-right"></span></a>
    </li>
</ul>
{% endblock %}
